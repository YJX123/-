<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/all.css"/>
		<title>注册</title>
	</head>
	<body>
		
			<nav class="navbar navbar-inverse navbar-fixed-top">
				<div class="container">
				<div class="row">
					<div class="navbar-title">	
						<span class="glyphicon glyphicon-chevron-left pull-left" id="goback"></span>
						注册
						<span class="glyphicon glyphicon-home pull-right" id="home"></span>
					</div>
				</div>
				</div>
			</nav>
		
			<div class="container" style="padding: 0;">
				<form action="/user/register" method="post">
					<div class="form-group">
						<input type="text" name="username" id="username" value="" required="required" class="form-control" placeholder="请填写用户名" />
					</div>
					<div class="form-group">
						<input type="password" class="form-control" name="password" id="password" value="" required="required" placeholder="请填写密码" />
					</div>
					<div class="form-group">
						<input type="password" name="ch_password" id="" value="" required="required" class="form-control" placeholder="请确认密码"/>
					</div>
					<div class="form-group">
						<input type="text" name="email" id="" value="" required="required" class="form-control" placeholder="请输入邮箱"/>
					</div>
					<div class="form-group">
						<input type="radio" name="sex" id="man" value="man" checked=""/> 男
						<input type="radio" name="sex" id="women" value="women" /> 女
					</div>
					<div class="form-group">
						<select name="scoure" class="form-control">
							<option value="H5">H5</option>
							<option value="Css">Css</option>
							<option value="Js">Js</option>
						</select>
					</div>
					<div class="form-group">
						<input type="submit" name="submit" id="submit" value="注册"  class="form-control btn btn-success"/>
					</div>
				</form>
			</div>
			
			<div class="modal fade" tabindex="-1" role="dialog">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title">注册---智游问答</h4>
			      </div>
			      <div class="modal-body">
			        <p></p>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">确认</button>
			      </div>
			    </div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
		<script src="jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="bootstrap-3.3.7-dist/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$('#goback').click(()=>{
				history.go(-1);
			})
			$('#home').click(()=>{
				location='index.html';
			})
			$('form').submit(function(e){
				e.preventDefault();
				var pw=$(':password').map(function(){
					return $(this).val();
				})
				if(pw[0]==pw[1]){					
					$.post('/user/register',$('form').serialize(),(data)=>{
						$('.modal-body').html(data.msg);
						$('.fade').modal('show').on('hide.bs.modal',function(){
							location='index.html';
						})
					})
				}
			})
		</script>
	</body> 
</html>
