<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/all.css"/>
		<title>登录</title>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
				<div class="container">
				<div class="row">
					<div class="navbar-title">	
						<span class="glyphicon glyphicon-chevron-left pull-left" id="goback"></span>登录
						<span class="glyphicon glyphicon-plus-sign pull-right" id="register"></span>
					</div>
				</div>
				</div>
			</nav>
		
			<div class="container" style="padding: 0;">
				<form action="/user/login" method="post">
					<div class="form-group">
						<input type="text" name="username" id="username" value="" required="required" class="form-control" placeholder="请填写用户名" />
					</div>
					<div class="form-group">
						<input type="password" class="form-control" name="password" id="password" value="" required="required" placeholder="请填写密码" />
					</div>
					<div class="form-group">
						<input type="submit" name="submit" id="submit" value="登录"  class="form-control btn btn-success"/>
					</div>
				</form>
			</div>		
			
			<div class="modal fade" tabindex="-1" role="dialog">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title">注册---智游问答</h4>
			      </div>
			      <div class="modal-body">
			        <p></p>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">确认</button>
			      </div>
			    </div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
			
			<script src="jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
			<script src="bootstrap-3.3.7-dist/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
			<script type="text/javascript">
				$('#goback').click(()=>{history.go(-1)});
				$('#register').click(()=>{location='register.html'});
				$('form').submit(function(event){
					event.preventDefault();
					console.log(3)
					$.post(this.action,$(this).serialize(),(data)=>{
						$('.modal-body').html(data.msg);
						$('.fade').modal('show').on('hide.bs.modal',function(){
							if(data.code==0){
								location.href='register.html';
							}
							if(data.code==1){
								location.href='index.html';
							}
						})
					})
				})
			</script>
	</body>
</html>
