<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/all.css"/>
		<title>个人资料</title>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
				<div class="container">
				<div class="row">
					<div class="navbar-title">	
						<span class="glyphicon glyphicon-chevron-left pull-left" id="goback"></span>个人资料
						<span class="glyphicon glyphicon-home pull-right" id="home"></span>
					</div>
				</div>
				</div>
			</nav>
			
			<div class="container">
				<form enctype="multipart/form-data" method="post" action="/user/upload">
					<div class="form-group">
						<input type="file" name="file" id="" value="" />
					</div>
					<div class="form-group">
						<input type="submit" name="" id="" value="上传头像"  class="form-control btn btn-success"/>						
					</div>
				</form>
			</div>
		
			
			<div class="modal fade" tabindex="-1" role="dialog">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title">上传头像</h4>
			      </div>
			      <div class="modal-body">
			        <p></p>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">确认</button>
			      </div>
			    </div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
			<script src="jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
			<script src="bootstrap-3.3.7-dist/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
			<script src="jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
			<script type="text/javascript">
				$('#goback').click(()=>{history.go(-1)});
				$('#home').click(()=>{location='/'});
				$('form').submit(function(){
					event.preventDefault();
					var data=new FormData(this);
					$.ajax({
						url:this.action,
						method:'post',
						contentType:false,
						processData:false,
						data:data,
						success:(data)=>{
							$('.modal-body').html(data.msg);
							$('.fade').modal('show').on('hide.bs.modal',function(){
								if(data.code==1){
									location='/'
								}
							})
						}
					})
				})
			</script>
	</body>
</html>
